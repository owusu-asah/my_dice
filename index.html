    <main id="container">
        <h1>Dice Roller <span class="dice-emoji">ðŸŽ²</span></h1>
        <p><i>Roll the dice and see what you get!</i></p>
        
        <div class="controls">
            <label for="dice">Number of dice:</label>
            <input 
                type="number" 
                id="dice" 
                name="dice" 
                value="1" 
                min="1" 
                max="10" 
                aria-label="Number of dice to roll"
            >
            <button 
                id="rollBtn" 
                onclick="rollDice()"
                aria-label="Roll the dice"
            >
                Roll Dice
            </button>
        </div>

        <div id="result" role="status" aria-live="polite"></div>
        <div id="diceImages" aria-label="Dice roll results"></div>
    </main>

    <script src="script.js"></script>
</body>
